<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Train Time!</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>

  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<br>
		<div class="jumbotron">
			<h1 class="text-center">Anytime Is Train Time!</h1>
			<h3 class="text-center">All Aboard!</h3>
		</div>
	</div>
	<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
				<table class="table" id="train-table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>	
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="train-name">Train Name</label>
							<input class="form-control" id="train-name" type="text">
						</div>
						<div class="form-group">
							<label for="destination">Destination</label>
							<input class="form-control" id="destination" type="text">
						</div>
						<div class="form-group">
							<label for="train-time">First Train Time (HH:mm-military time)</label>
							<input class="form-control" id="train-time" type="text">
						</div>
						<div class="form-group">
							<label for="frequency">Frequency (min)</label>
							<input class="form-control" id="frequency" type="text">
						</div>
						<button class="btn btn-primary" id="submit" type="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
<script src="assets/javascript/moment.js"></script>
</body>
</html>
